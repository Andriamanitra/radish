{% extends "base.html" %}

{% block content %}
<h2>Add an url to {{ station.name }}</h2>
<form action="{% url 'add-url' station_id=station.id %}" method="post" class="form-1">
    {% csrf_token %}
    <table>
    {{ form }}
    </table>
    <input type="submit" value="Submit" />
</form>
{% endblock %}
